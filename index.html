<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    
    <canvas id="myCanvas" width="800" height="400" style="border:1px solid #d3d3d3;"></canvas>

            <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            
            var grd = ctx.createLinearGradient(0,0,800,350);
            grd.addColorStop(0,"rgba(68, 124, 226, 0.85)");
            grd.addColorStop(1,"rgba(22, 248, 194, 0.85)");
            
            ctx.fillStyle = grd;
            ctx.fillRect(10,10,700,350);
            </script>

</body>
</html>
